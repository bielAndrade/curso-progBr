<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Churrascometro</title>
</head>
<body>
        <div class="barbecue">
            <div class="data">
                <h1>Churrascometro</h1>
                <input type="number" name="adultNumber" id="adults" placeholder="Número de adultos" min="0">
                <input type="number" name="kidsNumber" id="kids" placeholder="Número de crianças" min="0">
                <input type="number" name="length" id="length" placeholder="Duração(h)" min="0">
                <div class="button">
                    <input type="button" value="Calcular" id="calc" onclick="churras()">
                    <input type="button" value="Limpar" id="limp" onclick="limpar()">
                </div>
            </div>
            <div class="results">
                <div id="meat"></div>
                <div id="beer"></div>
                <div id="soda"></div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
